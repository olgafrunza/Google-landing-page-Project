<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="header-left">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
      </nav>

      <nav class="header-right">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a href="#"><img src="./images/appicon.png" id="appicon-img" /></a>
          </li>
          <li>
            <button id="sign-in" type="submit">Sign In</button>
          </li>
        </ul>
      </nav>
    </div>

    <div>
      <div><img id="Google" src="./images/googlelogo.png" /></div>

      <div id="search">
        <img id="magglass" src="./images/Magnifying_glass_icon.png" />
        <input type="text" id="searchtext" name="search" />
        <img id="microphone" src="./images/google_microphone.png" />
      </div>

      <div id="buttons">
        <button class="google-search" type="submit">Google Search</button>
        <button class="google-search" type="submit">I'm Feeling Lucky</button>
      </div>

      <div id="under-buttons-text">
        Other Languages you can use Google:<a href="#" id="link-text"
          >English</a
        >
      </div>
    </div>

    <footer id="bottom">
      <div id="country">United States</div>
      <div id="bottom-links">
        <nav>
          <ul id="bottom-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
          </ul>

          <ul id="bottom-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
